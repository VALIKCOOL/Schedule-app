<div id="groups-schedule">
    <div class="panel"><a class="btn app-btn-green" href="#/groupsList" role="button"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back to groups list</a>
    </div>
    <div class="warning-panel" ng-hide="scheduleCtrl.foundDay">
        <span><i class="fa fa-exclamation-triangle fa-4x" aria-hidden="true"></i></span><span><p>Schedule not yet added for this group</p></span>
    </div>
    <div ng-hide="!scheduleCtrl.foundDay">
        <div class="row">
            <div class="col-md-12">
                <p class="bg-primary">Group name: <b><span ng-bind="scheduleCtrl.groupId" class="group-name"></span></b>
                    <br> Direction: <b><span ng-bind="scheduleCtrl.groupData[0].direction"></span></b> </p>
            </div>
            <div class="col-md-12">
                <p class="bg-info"><b>Description:</b> <span ng-bind="scheduleCtrl.groupData[0].description"></span> </p>
            </div>
        </div> 
        <h2 ng-bind="scheduleCtrl.day"></h2>

        <table class="table table-striped table-hover">
            <thead>
                <th>
                    <a href="" ng-click="scheduleCtrl.setTableSorting('time')">
                Time
                    <span ng-show="scheduleCtrl.checkTableSorting('time', false)" class="fa fa-caret-down"></span>
                    <span ng-show="scheduleCtrl.checkTableSorting('time', true)" class="fa fa-caret-up"></span>
                </a>
                </th>
                <th>
                    <a href="" ng-click="scheduleCtrl.setTableSorting('name')">
                Subject
                    <span ng-show="scheduleCtrl.checkTableSorting('name', false)" class="fa fa-caret-down"></span>
                    <span ng-show="scheduleCtrl.checkTableSorting('name', true)" class="fa fa-caret-up"></span>
                </a>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="lesson in scheduleCtrl.foundDay[0].lessons | orderBy:scheduleCtrl.sortparam:scheduleCtrl.sortReverse">
                    <td ng-bind="lesson.time"></td>
                    <td ng-bind="lesson.name">Databases</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
